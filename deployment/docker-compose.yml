version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: coldforge-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ../.env.production
    volumes:
      - app-data:/app/data
    networks:
      - coldforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Webhook listener for GitHub auto-deploy
  webhook:
    image: almir/webhook
    container_name: coldforge-webhook
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ./hooks:/etc/webhook
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts:/scripts
    command: ["-verbose", "-hooks=/etc/webhook/hooks.json", "-hotreload"]
    networks:
      - coldforge-network

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: coldforge-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - coldforge-network

  # Redis for queue/cache (BullMQ)
  redis:
    image: redis:7-alpine
    container_name: coldforge-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - coldforge-network

volumes:
  app-data:
  redis-data:
  certbot-webroot:

networks:
  coldforge-network:
    driver: bridge
